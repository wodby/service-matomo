name: matomo
type: service
from: php
icon: matomo
title: Matomo 4
update: auto
hostname: matomo
labels:
- matomo
- matomo4
options:
- version: '4'
  default: true


containers:
- name: php
  image: wodby/matomo
  
build:
  connect: true
  dockerfile: Dockerfile
  templates:
  - name: vanilla
    title: Vanilla Matomo
    repo: https://github.com/matomo-org/matomo
    tag: ^4
    pipeline: pipeline.yml

actions:
- name: update
  title: Run update
  args: 
  - php
  - console
  - core:update
  - '--yes'
  type: post_deploy

