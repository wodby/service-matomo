name: matomo
type: service
from: php
icon: matomo
title: Matomo 4
update: auto
hostname: matomo
labels:
- matomo
- matomo4
options:
- version: '4'
  default: true

build:
  connect: true
  dockerfile: Dockerfile
  templates:
  - name: vanilla
    title: Vanilla Matomo
    repo: https://github.com/wodby/matomo-vanilla
    tag: ^4\.[0-9\.]+$
    pipeline: pipeline.yml

actions:
- name: update
  title: Run update
  args: 
  - php
  - console
  - core:update
  - '--yes'
  type: post_deploy

